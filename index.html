<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pupp — Контакты</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #e5e5ea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .iphone-frame {
      width: 390px;
      height: 844px;
      border: 16px solid #000;
      border-radius: 40px;
      background-color: #f2f2f7;
      overflow: hidden;
      box-shadow: 0 0 0 8px #888;
      display: flex;
      flex-direction: column;
    }

    .app-container {
      flex: 1;
      padding: 20px 16px;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .logo {
      font-size: 18px;
      font-weight: 600;
    }

    .add-btn {
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    .search-box input {
      width: 100%;
      padding: 10px 14px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      background: white;
      margin-bottom: 16px;
    }

    .contact-row {
      display: flex;
      align-items: center;
      background: #ffffff;
      border-radius: 14px;
      padding: 12px 16px;
      margin-bottom: 12px;
      cursor: pointer;
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 12px;
    }

    .contact-info {
      flex: 1;
    }

    .name {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 2px;
    }

    .meta {
      font-size: 13px;
      color: #666;
    }

    .social-icons {
      display: flex;
      gap: 8px;
    }

    .social-icons img {
      width: 18px;
      height: 18px;
    }

    .modal {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: #fff;
      border-radius: 28px;
      padding: 24px;
      width: 90%;
      max-width: 340px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .modal-header h2 {
      font-size: 18px;
    }

    .close-modal {
      font-size: 20px;
      cursor: pointer;
    }

    .modal-section {
      margin-bottom: 16px;
    }

    .modal-section label {
      font-size: 13px;
      color: #999;
      display: block;
      margin-bottom: 4px;
    }

    .modal-section p {
      font-size: 14px;
      margin: 0;
    }

    .gen-btn {
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="app-container">
      <div class="header">
        <div class="logo">pupp</div>
        <button class="add-btn">+ Добавить</button>
      </div>

      <div class="search-box">
        <input type="text" placeholder="Поиск...">
      </div>

      <!-- Список контактов -->
      <script>
        const contacts = [
          'Мария Иванова — Стоматолог · Москва',
          'Андрей Смирнов — Дизайнер · Казань',
          'Екатерина Петрова — SMM-специалист · Тюмень',
          'Сергей Волков — Юрист · Санкт-Петербург',
          'Анна Лебедева — Флорист · Сочи',
          'Игорь Захаров — Разработчик · Новосибирск',
          'Наталья Романова — Продюсер · Москва',
          'Дмитрий Соловьёв — SEO-специалист · Краснодар',
          'Ольга Тарасова — Фотограф · Воронеж',
          'Иван Кузнецов — Риелтор · Екатеринбург'
        ];

        document.addEventListener('DOMContentLoaded', () => {
          const container = document.querySelector('.app-container');
          contacts.forEach((entry, i) => {
            const [name, meta] = entry.split(' — ');
            const row = document.createElement('div');
            row.className = 'contact-row';
            row.innerHTML = `
              <img src="https://i.pravatar.cc/48?u=${i}" alt="avatar" class="avatar" />
              <div class="contact-info">
                <div class="name">${name}</div>
                <div class="meta">${meta}</div>
              </div>
              <div class="social-icons">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="VK">
                <img src="https://cdn-icons-png.flaticon.com/512/3536/3536445.png" alt="WhatsApp">
              </div>`;
            container.appendChild(row);
          });
        });
      </script>
    </div>
  </div>

  <div class="modal" id="contact-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-name">Мария Иванова</h2>
        <span class="close-modal" onclick="closeModal()">&times;</span>
      </div>
      <div class="modal-section">
        <label>Последний контакт через WhatsApp</label>
        <p>15.07.2025</p>
      </div>
      <div class="modal-section">
        <label>День рождения</label>
        <p>12 октября</p>
      </div>
      <div class="modal-section">
        <label>Увлечения / интересы</label>
        <p>Путешествия, здоровье, керамика</p>
        <button class="gen-btn">Сгенерировать по сообщениям</button>
      </div>
      <div class="modal-section">
        <label>Мессенджеры</label>
        <p><a href="https://t.me/maria_iv" target="_blank">Telegram</a>, <a href="https://instagram.com/dr.maria" target="_blank">Instagram</a>, <a href="https://vk.com/" target="_blank">VK</a>, <a href="https://wa.me/79999999999" target="_blank">WhatsApp</a></p>
      </div>
    </div>
  </div>

  <script>
    function openModal(name) {
      document.getElementById('modal-name').innerText = name;
      document.getElementById('contact-modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('contact-modal').style.display = 'none';
    }
  </script>
</body>
</html>
